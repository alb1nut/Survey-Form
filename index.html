<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Survey Form |FCC</title>
</head>

<body>
    <main class="container">
        <header class="header">
            <h1>
                Survey Form
            </h1 id="title">
            <p id="description"> <i> Thank you for taking the time to help us improve the platform </i></p>
        </header>
        <form id="survey-form">
            <div >
                <label id="name-label" for="name">Name</label>
                <input id="name"  class="block--item"  type="text" placeholder="Enter your name">
            </div>
            <div>
                <label id="email-label" for="Email">Email</label>
                <input  id="email" class="block--item"  type="email" placeholder="Enter your Email">
            </div>
            <div>
                <label id="number-label" for="Age">Age (optional) </label>
                <input id="number class="block--item"  type="number" placeholder="Age" min="10" max="99">
            </div>
            <div>
                <label for="role">What option best describes your current role?</label>
                <select class="block--item option" name="role" id="dropdown">
                    <option disabled="" value="">Select Current Role</option>
                    <option value="student">Student</option>
                    <option value="job">Full time Job</option>
                    <option value="learner">Full time Learner</option>
                    <option value="preferNot">Prefer not to say</option>
                    <option value="other">other</option>
                </select>
            </div>
            <div>
                <p>Would you recommend FreeCodeCamp to a friend? </p>
                <label class="inlineBlock--item" for="">
                    <input class="select"  name="user-recommend" type="radio" value="definitely" checked>
                    Definitely
                </label>
                <label  class="block--item" for="">
                    <input class="select" name="user-recommend"  type="radio" value="maybe">
                    Maybe
                </label>
                <label  class="block--item" for="">
                    <input class="select" name="user-recommend"  type="radio" value="not sure">
                    Not Sure
                </label>
            </div>
            <div>
                <p>What is your favourite feature on FreeCodeCamp?</p>
                <select class="block--item option" name="dropdown" id="feature">
                    <option disabled="" value="select an option?">Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select>
            </div>
            <div class="improvement">
                <p> What would you like to see improved? (Check all that apply)</p>
                <label class="inline" for="frontEnd">
                    <input class="select" checked type="checkbox" name="" value="Front-end Projects" id="frontEnd">
                    Front-end Projects
                </label>
                <label  class="inline" for="backEnd">
                    <input class="select" type="checkbox" name="" value="Back-end Projects" id="backEnd">
                    Back-end Projects
                </label>
                <label  class="inline" for="dataVisual">
                    <input class="select" type="checkbox" name="" value="Data Visualization" id="dataVisual">
                    Data Visualization
                </label>
                <label  class="inline" for="challenges">
                    <input class="select" type="checkbox" name="" value="Challenges" id="">
                    Challenges
                </label>
                <label  class="inline" for="openSource">
                    <input class="select" type="checkbox" name="" value="Open Source Community" id="openSource">
                    Open Source Community
                </label>
                <label  class="inline" for="helpRooms">
                    <input class="select" type="checkbox" name="" value="Better help rooms" id="helpRooms">
                    Better help rooms
                </label>
                <label  class="inline" for="videos">
                    <input class="select" type="checkbox" name="" value="Videos" id="videos">
                    Videos
                </label>
                <label  class="inline" for="meetups">
                    <input class="select" type="checkbox" name="" value="City Meetups" id="meetups">
                    City Meetups
                </label>
                <label  class="inline" for="wiki">
                    <input class="select" type="checkbox" name="" value="Wiki" id="wiki">
                    Wiki
                </label>
                <label  class="inline" for="forum">
                    <input class="select" type="checkbox" name="" value="Forum" id="forum">
                    Forum
                </label>
                <label  class="inline" for="addcources">
                    <input class="select" type="checkbox" name="" value="Additional Courses" id="addcources">
                    Additional Courses
                </label>
            </div>
            <div>
                <p>Any comments or suggestions?</p>
                <textarea class="textarea" name="" id="" ></textarea>
            </div>
            <div>
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </main>
</body>

</html>
